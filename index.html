<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavo Bar Digital Menu</title>
    <!-- Load Tailwind CSS via CDN for fast styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a premium look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background to match the menu aesthetic */
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-6 md:p-8">

    <!-- Main Container: Centers content and limits maximum width for desktop readability -->
    <div class="max-w-4xl mx-auto">

        <!-- Header -->
        <header class="text-center py-6 mb-6 border-b border-gray-700">
            <h1 class="text-4xl font-bold text-white tracking-wider">LAVO BAR</h1>
            <p class="text-lg text-gray-400 mt-2">Digital Menu</p>
        </header>

        <!-- Menu Section -->
        <main id="menu-container" class="space-y-8">

            <!-- Menu 1: Cover/Title Page -->
            <div class="bg-gray-800 shadow-2xl rounded-xl overflow-hidden transform transition duration-300 hover:scale-[1.005]">
                <img 
                    src="images/0001.jpg" 
                    alt="Lavo Bar Menu Cover Page" 
                    class="w-full h-auto object-cover rounded-xl"
                    loading="lazy"
                >
            </div>

            <!-- Menu 2: Food & Non-Alcoholic Beverages -->
            <div class="bg-gray-800 shadow-2xl rounded-xl overflow-hidden transform transition duration-300 hover:scale-[1.005]">
                <img 
                    src="images/002.jpg" 
                    alt="Lavo Bar Food and Non-Alcoholic Drinks Menu" 
                    class="w-full h-auto object-cover rounded-xl"
                    loading="lazy"
                >
            </div>

            <!-- Menu 3: Alcoholic Beverages & Cocktails -->
            <div class="bg-gray-800 shadow-2xl rounded-xl overflow-hidden transform transition duration-300 hover:scale-[1.005]">
                <img 
                    src="images/BB1.jpg" 
                    alt="Lavo Bar Alcoholic Drinks and Cocktails Menu" 
                    class="w-full h-auto object-cover rounded-xl"
                    loading="lazy"
                >
            </div>

        </main>

        <!-- Footer -->
        <footer class="text-center mt-12 pt-6 border-t border-gray-700">
            <p class="text-sm text-gray-500">Scan. Browse. Enjoy.</p>
        </footer>

    </div>

</body>
</html>
